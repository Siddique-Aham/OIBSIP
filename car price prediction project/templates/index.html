<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }

        .container {
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .card {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border-left: 5px solid #ff3333;
        }

        h1 {
            text-align: center;
            color: #ff3333;
            margin-bottom: 25px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #b0b0b0;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            padding: 12px 15px;
            border: 1px solid #333;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #2a2a2a;
            color: #e0e0e0;
        }

        input:focus, select:focus {
            border-color: #ff3333;
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 51, 51, 0.2);
        }

        .predict-btn {
            padding: 14px;
            background: linear-gradient(to right, #ff3333, #cc0000);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .predict-btn:hover {
            background: linear-gradient(to right, #cc0000, #990000);
            transform: translateY(-2px);
        }

        .prediction-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border-left: 5px solid #ff3333;
        }

        .prediction-card h2 {
            text-align: center;
            color: #ff3333;
            margin-bottom: 15px;
            font-size: 22px;
        }

        .prediction-value {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #ff6666;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 6px;
        }

        /* Remove number input arrows */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            appearance: textfield;
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>CAR PRICE PREDICTOR</h1>
            <form method="POST" action="/predict">
                <div class="form-group">
                    <label for="CarName">Car Name:</label>
                    <input type="text" id="CarName" name="CarName" required>
                </div>
                
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" required>
                </div>
                
                <div class="form-group">
                    <label for="mileage">Mileage (km):</label>
                    <input type="number" id="mileage" name="mileage" required>
                </div>
                
                <div class="form-group">
                    <label for="horsepower">Horsepower:</label>
                    <input type="number" id="horsepower" name="horsepower" required>
                </div>
                
                <div class="form-group">
                    <label for="fueltype">Fuel Type:</label>
                    <select id="fueltype" name="fueltype" required>
                        <option value="petrol">Petrol</option>
                        <option value="diesel">Diesel</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="enginesize">Engine Size (cc):</label>
                    <input type="number" id="enginesize" name="enginesize" required>
                </div>
                
                <button type="submit" class="predict-btn">PREDICT PRICE</button>
            </form>
        </div>
        
        {% if prediction %}
        <div class="prediction-card">
            <h2>PREDICTION RESULT</h2>
            <div class="prediction-value">{{ prediction }}</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
